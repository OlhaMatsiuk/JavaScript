<html>
<head>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>


	<h1>Ajax Get method</h1>
	
	<form>
		<label>Last name:</label><br> <input type="text" id="userLastNameGet"><br>
		<label>Surname:</label><br> <input type="text" id="userSurnameGet"><br>
		<label>Age:</label><br> <input type="text" id="userAgeGet"><br>
		<label>Residence:</label><br> <input type="text" id="userResidenceGet">
		<br> <input id= "ajaxGet" style = 'margin-top:15px' type="button" value="Send by Get">
	</form>

	<br>

	<h1>Ajax Post method</h1>

	<form>
		<label>Last name:</label><br> <input type="text" id="userLastNamePost"><br>
		<label>Surname:</label><br> <input type="text" id="userSurnamePost"><br>
		<label>Age:</label><br> <input type="text" id="userAgePost"><br>
		<label>Residence:</label><br> <input type="text" id="userResidencePost">
		<br> <input id= "ajaxPost" style = 'margin-top:15px' type="button" value="Send by Post">
	</form>

	<br>

	<script src = 'jqueryAjax.js'></script>
</body>
</html>
